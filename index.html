<html>
  <title>Visual Studio Code - Code Editor</title>
  <link rel="stylesheet" href="index.css" />
</html>
<body>
  <div
    style="
      color: white;
      padding-left: 200px;
      padding-right: 200px;
      display: flex;
      justify-content: space-between;
      padding-top: 10px;
    "
  >
    <div style="align-items: center; display: flex; gap: 15px">
      <img
        style="width: 24; padding-right: 5px"
        src="https://code.visualstudio.com/favicon.ico"
      />
      <span style="font-size: 20px; color: white; font-weight: 550"
        >Visual Studio Code</span
      >
      <span href="/" class="top-link">Docs</span>
      <span href="/" class="top-link">Updates</span>
      <span href="/" class="top-link">Blog</span>
      <span href="/" class="top-link">API</span>
      <span href="/" class="top-link">Extensions</span>
      <span href="/" class="top-link">FAQs</span>
      <span href="/" class="top-link">Learn</span>
    </div>
    <div style="font-size: 16px">
      <input
        style="
          background-color: transparent;
          border: 1px solid rgba(255, 255, 255, 0.15);
          width: 200;
        "
        type="text"
        placeholder="Search Docs"
      />
      <button
        style="
          font-size: 16px;
          font-weight: 600;
          color: white;
          background-color: #0078d4;
          padding: 8px 8px;
          border-radius: 4px;
        "
      >
        Download
      </button>
    </div>
  </div>
  <br />

  <div style="text-align: center">
    <a href="/" style="color: blue">Version 1.82</a>
    <span style="color: #9ba3b4"
      >is now available! Read about the new features and fixes from July.</span
    >
  </div>

  <br />

  <div style="text-align: center">
    <h1 style="color: #e9eaeb; font-weight: 700; font-size: 72px">
      Code faster with AI
    </h1>
    <p style="color: #9ba3b4; font-size: 26px; font-weight: 500">
      Visual Studio Code with GitHub Copilot supercharges your code with
      AI-powered suggestions, right in your editor.
    </p>

    <div>
      <button
        style="
          background-color: #0078d4;
          color: white;
          font-size: 28.8;
          padding: 10px 20px;
          border-radius: 4px;
          font-size: 16px;
          font-weight: 600;
        "
      >
        Download for Windows
      </button>
      <button
        style="
          background-color: rgba(255, 255, 255, 0.1);
          color: white;
          font-size: 28.8;
          padding: 10px 20px;
          border-radius: 4px;
          font-size: 16px;
          font-weight: 600;
        "
      >
        Try GitHub Copilot
      </button>
    </div>

    <img
      src="https://code.visualstudio.com/assets/home/home-screenshot-copilot.png"
      style="width: 70%; margin-top: 50px"
    />
  </div>
</body>
